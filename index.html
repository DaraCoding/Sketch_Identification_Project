<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <!--to create the bootstrap modal-->
    <div class="modal fade" id="myModal" role="dialog">


      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>
        <div class="modal-body">
          <!--  Some text in the modal-->
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>


      </div>
    </div>




    <!--the main website-->
    <h2>Sketch Identification
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="open_sketches" data-toggle="modal" data-target="#myModal">Open Sketches</button>
  <br>
  </h2>
  <br>
    <p id="label">Label:</p>
    <p id="confidence">Confidence</p>

    <br><br>
    <div>
    <span>
      <label id="score"> Score :</label>
    </span>
    <span>
    <button type="button" class="btn btn-success" onclick="clearCanvas()">Clear Canvas</button>
  </span>
<span>
  <label id="timer">Timer:</label>
</span>
</div>
  </center>
  <script src="main.js"></script>
</body>

</html>
